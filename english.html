<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fixed Layout Page</title>
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    .background {
      background-image: url('assets/images/background.png'); 
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      width: 100vw;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-align: center;
    }

    .center-text {
      font-size: 3vw; 
      max-width: 90%;
      text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.6);
    }

    @media only screen and (max-width: 600px) {
     .center-text {
        font-size: 6vw;
    }
    }

    .top-right {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 2;
    }

    .top-right a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-size: 1rem;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 6px 12px;
      border-radius: 5px;
    }

    .top-right a:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }
  </style>
</head>
<body>
  <div class="top-right">
    <a href="index.html">HY</a>
  </div>
  <div class="background">
    <div class="center-text">
        "KAMARASHAR" LLC
        <p style="font-size: 90%;">Construction Services</p>
        <p style="font-size: 80%;">Address: Gegharkunik Region, City of Sevan, Nairyan Street, Building 139, Apartment 14</p>
        <p style="font-size: 80%;">Phone: +374 (91) 404 306</p>    
    </div>
  </div>
</body>
</html>
